<style>
    /*
        Centramos nuestros items al centro del body de la página.
    */
    body{
        background-color: #80d8ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 90px;
    }
    h1{
        text-align: center;
        align-items: center;
        font-family: monospace;
        font-size: 22px;
        padding: 0.4em;
        border-radius: 0.9em;
        background-color: aquamarine;
        box-shadow: 2px 2px 2px 2px black;
    }
    .container {
        background-color: white;
        width: 390px;
        box-shadow: 3px 3px 3px 3px black;
        justify-content: center;
    }
    
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    label{
        font-size: 18px;
        font-family: monospace;
    }
    input{
        border-color: blue;
        text-align: justify;
        font-family: monospace;
        font-style: italic;
    }
    #id_username{
        box-shadow: 2px 2px 2px 2px black;
        border-radius: 10%;
    }
    #id_password{
        box-shadow: 2px 2px 2px 2px black;
        border-radius: 10%;
    }
    button[type="submit"]{
        text-align: center;
        font-size: 17px;
        border-color: blue;
        border-radius: 1.5em;
        box-shadow: 2px 2px 2px black;
        background-color: darkcyan;
        color: white;
        text-shadow: 2px 2px 2px black;
        width: 32%;
        padding: 7px;
        margin-left: 14%;
        cursor: pointer;
    }
    button[type="submit"]:hover{
        color: white;
        background-color: blue;
    }
    button[type="submit"]:last-child{
        margin-bottom: 0;
    }
</style>
<div class="container">
    <h1>Login De Usuario</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar sesión</button>
    </form>
</div>
